<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <style>
        .playground {
            margin: 2%;
            min-height: 50vh;
        }
        .playground_source {
            background-color: lavender;
        }
        .playground_destination {
            background-color: lightyellow;
        }
        .awesome_class {
            text-shadow: 1px 1px red;
            font-weight: bold;
        }
        .neato {
            padding: 1%;
        }
        .neato > li {
            margin: 0px 1%;
            padding: 0px;
            list-style-type: none;
            display: inline-block;
        }
        .awesome_picture {
            display: inline-block;
        }
        .awesome_picture > figcaption {
            text-align: center;
            font-weight: bold;
            font-style: italic;
            font-size: 120%;
        }
    </style>

    <script>
        $(document).ready(function () {
            //playground 1 code
            var p1_h1 = $('<h1>').text('I am a heading');
            var p1_p = $('<p>').text('This is an awesome paragraph');
            var p1_p2 = $('<p>', {
                text: 'This has red text',
                style: 'color: red'
            });
            var outerDiv = $('<div>').addClass('playground playground_source');
            outerDiv.append(p1_h1, p1_p, p1_p2);
            $('#playground1').append(outerDiv);
            //playground 2 code
            outerDiv = $('<div>').addClass('playground playground_source');
            var p2_inDiv = $('<div>').addClass('awesome_class').text('Here is some awesome text');
            var p2_inDiv2 = $('<div>').addClass('awesome_class').attr('id','my_aweseome_div2').text('Here is MORE awesome text');
            var p2_inDiv3 = $('<div>').addClass('awesome_class').attr('id','my_awesome_div3').attr('data-coolness','high').text('Here is EVEN MORE awesome div text');
            outerDiv.append(p2_inDiv,p2_inDiv2, p2_inDiv3);
            $('#playground2').append(outerDiv);
            //playground 3 code
            outerDiv = $('<div>').addClass('playground playground_source');
            var p3_ul = $('<ul>').addClass('neato');
            for(var x =1; x<=3;x++){
                var li = $('<li>').text('Link ' + x);
                p3_ul.append(li);
            }
            outerDiv.append(p3_ul);
            var p3_fig = $('<figure>').addClass('awesome_picture');
            var image = $('<img>').attr('src','http://comerecommended.com/wp-content/uploads/2013/01/how-to-get-awesome-back.jpg');
            var figCap = $('<figcaption>').text("That's right, you are");
            p3_fig.append(image, figCap);
            outerDiv.append(p3_fig);
            $('#playground3').append(outerDiv);
        });
    </script>
</head>
<body>
    <!-- ************** Playground 1 ************** -->

    <!-- ********** Playground 1 Source ********** -->
    <div class="playground playground_source">
        <h1>I am a heading</h1>
        <p>This is an awesome paragraph</p>
        <p style="color:red">This has red text</p>
    </div>

    <!-- ********** Playground 1 Destination ********** -->
    <div class="playground playground_destination" id="playground1">
        <!--copy code into here using jQuery ONLY-->
        <!-- ******** NO COPY AND PASTE ******** -->
    </div>

    <!-- ************** Playground 2 ************** -->

    <!-- ********** Playground 2 Source ********** -->
    <div class="playground playground_source">
        <div class='awesome_class'>
            Here is some awesome div text
        </div>
        <div class='awesome_class' id='my_awesome_div2'>
            Here is MORE awesome div text
        </div>
        <div class='awesome_class' id='my_awesome_div3' data-coolness='high'>
            Here is <strong>EVEN MORE</strong> awesome div text
        </div>
    </div>

    <!-- ********** Playground 2 destination ********** -->
    <div class="playground playground_destination" id="playground2">
        <!--copy code into here using jQuery ONLY-->
        <!-- ******** NO COPY AND PASTE ******** -->
    </div>

    <!-- ************** Playground 3 ************** -->

    <!-- ********** Playground 3 Source ********** -->
    <div class="playground playground_source">
        <ul class="neato">
            <li>Link 1</li>
            <li>Link 2</li>
            <li>Link 3</li>
        </ul>
        <figure class="awesome_picture">
            <img src="http://comerecommended.com/wp-content/uploads/2013/01/how-to-get-awesome-back.jpg">
            <figcaption>That's right, <span class="bold_text">you are</span></figcaption>
        </figure>
    </div>

    <!-- ********** Playground 3 Destination ********** -->
    <div class="playground playground_destination" id="playground3">
        <!--copy code into here using jQuery ONLY-->
        <!-- ******** NO COPY AND PASTE ******** -->
    </div>
</body>
</html>
