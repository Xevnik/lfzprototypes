<!doctype html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Angular Intro</title>
    <!-- Add Angular CDN below -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</head>
<body>
<!--Feature Set 1-->
<div ng-init="myVar='Hello World!'">
    {{myVar}}
</div>
<!--Feature Set 2-->
<div ng-init="carArray=['Camry','Civic','Model X','Mustang']">
    <ul>
        <li ng-repeat="names in carArray">{{names}}</li>
    </ul>
</div>
<!--Feature Set 3-->
<div ng-init="myInput='Enter text'">
    <input type="text" ng-model="myInput">
    <p>{{myInput}}</p>
</div>
</body>
</html>
